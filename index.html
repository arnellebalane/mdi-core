<!doctype html>
<html>
    <head>
        <title>mdi-cli</title>

        <style>
            svg {
                display: block;
                width: {{size}}px;
                height: {{size}}px;
                fill: {{foreground}};
            }

            div {
                display: inline-block;
                padding: {{padding}}px;
                border-radius: {{radius}}px;
                background-color: {{background}};
            }
        </style>
    </head>

    <body>
        {{#icons}}
            <div id="{{name}}">{{{content}}}</div>
        {{/icons}}
    </body>
</html>
